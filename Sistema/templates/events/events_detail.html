<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<header>
</header>
<body>
    
    <div class="container text-center">
        <div class="row">

            <div class="col-2">
                <a href="{% url "events-list"%}" class="float-start m-2 mt-4">
                    <h1><i class="bi bi-arrow-left"></i></h1>
                </a>
            </div>

            <div class="col-6">

                <img src="{{events.logo.url}}" class="rounded float-start m-2 mt-5" height="200px" width="200px">

                <h1 class="m-2 mt-5">{{ events.name }}</h1>
                <p><strong>Inicio:</strong> {{ events.start_date | date }} - Termino: {{ events.end_date | date }}</p>
                <p class="text-center"><strong>local: </strong> {{ events.local }} </p>
                <p><strong>Valor:</strong> R${{ events.price }}</p>
                <p class="float-start"><strong>Descrição:</strong> {{ events.description}}</p>

            </div>

        </div>

    </div>

    

</body>

</html>
