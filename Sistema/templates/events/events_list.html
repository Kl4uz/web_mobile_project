<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

<header>
    
</header>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">Eventos</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url "events-home" %}" name="action">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

        </ul>

        <form class="d-flex"  method="POST" role="search" action= "{% url "events-list" %}"> {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="" value="search" name="search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>

    </div>
  </nav>

    <div class="container text-center">
      <div class="row" >
        <div class="col-3">
        </div>
        <div class="col-6">

          <ul>
            {% for events in object_list %}
              <div class="card mt-5">
                <img src="{{events.logo.url}}" href = {{ events.name }} class="img-fluid" height="400px">
                <div class="card-body">
                  <h5 class="card-title">{{events.name}}</h5>
                  <p class="card-text">{{events.description|truncatechars:200}}</p>
                  <a href="{% url "events-detail" events.id %}" class="btn btn-light m-2">Ver mais</a>
                </div>
              </div>
            {% endfor %}
          </ul> 
        </div>
        <div class="col">
        </div>
      </div>
    </div>
    


    
</body>

</html>
