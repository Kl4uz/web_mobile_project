<body>

    <div class = "ccontainer text-center">

        <div class="row">

            <div class="col-2">
                <a href="{% url "auth-user"%}" class="float-start m-2 mt-4">
                <h1><i class="bi bi-arrow-left"></i></h1>
                </a>
            </div>
    
            <p>{{mensagem}}</p>
            <!-- fazendo referencia a view Cadastro com url-->
            <div class='col-6 mx-auto m-5'>
                <h1 class='m-5'>Cadastro</h1>
                <form action="{% url 'cadastro' %}" method="POST" > {% csrf_token %}
                    <input type="text" placeholder="ex: Nome" name="name" class='m-2'></input>
                    <br>
                    <input type="email" placeholder="e-mail" name="email" class='m-2'></input>
                    <br>
                    <input type="password" placeholder="senha" name="password" class='m-2'></input>
                    <br>
                    <input type="submit" value="cadastrar" class='m-5'>
                    </form>
            </div>
        </div>
